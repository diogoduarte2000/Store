<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninho - Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Ninho</div>
    <nav>
      <a href="inicio.html">In√≠cio</a>
      <a href="index.html">Produtos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>
  </header>

  <!-- CONTACTO -->
  <section class="contacto">
    <div class="contacto-container">
      <h2>Contacto</h2>
      <p>Envia-nos uma mensagem com as tuas d√∫vidas ou sugest√µes!</p>
      <form id="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- CARRINHO -->
  <aside id="cart">
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <p>Total: ‚Ç¨<span id="cart-total">0</span></p>
    <button onclick="checkout()">Finalizar Compra</button>
  </aside>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Ninho. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Formul√°rio de contacto
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mensagem enviada com sucesso! Obrigado.');
      form.reset();
    });
  </script>
</body>
</html>
